<section class="hero">
  <div class="hero_container container">
    <div class="hero_sides">
      <div class="hero_left-side">
        <h1 class="hero_title">ice cream made with passion</h1>

        <ul class="hero_list--buttons">
          <li>
            <button type="button" class="hero_button--product">Products</button>
          </li>
          <li>
            <button type="button" class="hero_button--made">
              How it's made?
            </button>
          </li>
        </ul>
      </div>

      <div class="hero_right-side">
        <ul class="hero_list-cafes">
          <li class="hero_list-item">
            <p class="hero_list-quantities">16</p>
            <p class="hero_list-text">cafes</p>
          </li>
          <li class="hero_list-item">
            <p class="hero_list-quantities">23</p>
            <p class="hero_list-text">food brucks</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="hero_bottom-side">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/many-icecream/desktop-many-icecream@1x.png 1x,
            ./images/hero/many-icecream/desktop-many-icecream@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/many-icecream/tablet-many-icecream@1x.png 1x,
            ./images/hero/many-icecream/tablet-many-icecream@2x.png 2x
          "
        />
        <img
          class="hero_image-plate"
          src="./images/hero/many-icecream/tablet-many-icecream@1x.png"
          alt="many ice-cream"
          loading="lazy"
        />
      </picture>

      <div>
        <p class="hero_text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <a
          class="hero_link link"
          href="#"
          target="_blank"
          rel="nofollow noopener noreferrer"
        >
          <svg class="hero_arrow" width="40" height="40">
            <use href="./images/icons.svg#arrow"></use>
          </svg>
        </a>
      </div>
    </div>

    <ul class="hero_list-images">
      <li>
        <picture>
          <source
            srcset="
              ./images/ice-cream/mobile_ice-cream@1x.png 177w,
              ./images/ice-cream/mobile_ice-cream@2x.png 354w
            "
            media="(max-width: 767px)"
            sizes="(min-width: 320px) 177px, 100vw"
          />
          <source
            srcset="
              ./images/ice-cream/tablet_ice-cream@1x.png 268w,
              ./images/ice-cream/tablet_ice-cream@2x.png 536w
            "
            media="(max-width: 1199px)"
            sizes="(min-width: 768px) 268px, 100vw"
          />
          <source
            srcset="./images/ice-cream/desktop_ice-cream@1x.png 456px, ./images/ice-cream/desktop_ice-cream@2x.png 912w"
            media="(min-width: 1200px)"
            sizes="(min-width: 1200px) 456px, 100vw"
          />
          <img
            src="./images/hero/dots/mobile-dots@1x.png"
            alt="icecream"
            class="hero_image-icecream"
          />
        </picture>
      </li>
      <li>
        <picture>
          <source
            srcset="
              ./images/hero/dots/mobile-dots@1x.png 320w,
              ./images/hero/dots/mobile-dots@2x.png 640w
            "
            media="(max-width: 767px)"
            sizes="(min-width: 320px) 320px, 100vw"
          />
          <source
            srcset="
              ./images/hero/dots/tablet-dots@1x.png  768w,
              ./images/hero/dots/tablet-dots@2x.png 1536w
            "
            media="(max-width: 1199px)"
            sizes="(min-width: 768px) 768px, 100vw"
          />
          <source
            srcset="
              ./images/hero/dots/desktop-dots@1x.png 1200w,
              ./images/hero/dots/desktop-dots@2x.png 2400w
            "
            media="(min-width: 1200px)"
            sizes="(min-width: 1200px) 1200px, 100vw"
          />
          <img
            src="./images/hero/dots/mobile-dots@1x.png"
            alt="dots"
            class="hero_image-drops"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
